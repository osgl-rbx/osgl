<!DOCTYPE html>
<html>
<head>
  <script>
    // Capture the original path
    const path = window.location.pathname;
    
    // Handle routes under /osgl
    if (path.startsWith('/osgl/docs') || path.startsWith('/osgl/api')) {
      // Convert to hash-based URL
      window.location.href = '/osgl/index.html#' + path;
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
