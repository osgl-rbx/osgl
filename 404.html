<!DOCTYPE html>
<html>
<head>
  <script>
    // Redirect all 404s to index.html while preserving path
    const path = window.location.pathname;
    if (path.startsWith('/osgl')) {
      window.history.replaceState({}, '', '/osgl/index.html');
      window.location.reload();
    }
  </script>
</head>
<body></body>
</html>
