<!DOCTYPE html>
<html>
<head>
  <script>
    const path = window.location.pathname;
    const isDocsOrApi = path.includes('/docs') || path.includes('/api');
    
    if (isDocsOrApi) {
      window.history.replaceState({}, '', '/osgl');
      window.location.href = '/osgl/index.html#' + path;
    } else {
      window.location.href = '/osgl/index.html';
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
